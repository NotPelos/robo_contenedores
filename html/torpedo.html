<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="minigame.css">
    <link rel="stylesheet" href="soplete.css">
    <title>Minijuegos</title>
</head>
<body>
    <!-- Contenedor para el minijuego de tarjeta -->
    <div id="minigame-container" class="minigame-container" style="display: none;">
        <div id="wrapper" class="minigame-wrapper">
            <div id="reader" class="minigame-reader" data-status="">
                <div class="top">
                    <div class="screen">
                        <div id="message"></div>
                    </div>
                    <div class="lights">
                        <div class="light red"></div>
                        <div class="light green"></div>
                    </div>
                </div>
                <div id="card" class="minigame-card">
                    <div id="photo"></div>
                </div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>

    <!-- Contenedor para el minijuego del soplete -->
    <div id="soplete-container" class="soplete-container" style="display: none;">
        <div id="heatBarContainer">
            <div id="heatBar"></div>
        </div>
    </div>

    <script src="minigame.js"></script>
    <script src="soplete.js"></script>
</body>
</html>
